<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/publec.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header>
        <section>
            <div class="container">
                <div class="navbar">
                    <div class="icon">
                        <i class="fa-regular fa-star"></i>
                        <h3>STAR CINPLEX</h3>
                    </div>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">CATEGORE</a></li>
                        <li><a href="#">RECOMMENDED</a></li>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">NEWSLETTER</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="home-slider">
            <div>
                <div class="slide">
                    <div class="caption">
                        <h2>Suicide Squad</h2>
                        <ul>
                            <li><a href="#">Adventure</a></li>
                            <li><a href="#">Thriller</a></li>
                            <li><a href="#">Comedy</a></li>
                        </ul>
                        <a href="#" class="btn"> <i class="fa-regular fa-circle-play"></i> Watch Me</a>
                    </div>
                </div>
                <div class="otherfilms">
                    <div class="film">
                        <img src="./imgs/home/films/film1.jpg" alt="Film 1">
                        <div class="flimname">
                            <a href="#" class="wotch"> <i class="fa-solid fa-play"></i> </a>
                            <h3>The Godfather</h3>
                        </div>
                    </div>
                    <div class="film">
                        <img src="./imgs/home/films/film2.jpg" alt="Film 2">
                        <div class="flimname">
                            <a href="#" class="wotch"> <i class="fa-solid fa-play"></i> </a>
                            <h3>Inception</h3>
                        </div>
                    </div>
                    <div class="film">
                        <img src="./imgs/home/films/film3.jpg" alt="Film 3">
                        <div class="flimname">
                            <a href="#" class="wotch"> <i class="fa-solid fa-play"></i> </a>
                            <h3>The Dark Knight</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="search">
            <div class="container">
                <div class="search-for">
                    <div class="items">
                        <ul>
                            <li><a href="#">All </a></li>
                            <li><a href="#">Latest </a></li>
                            <li><a href="#">Coming Soon </a></li>
                            <li><a href="#">Top Rated </a></li>
                        </ul>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for a movie, actor, director...">
                        <button>
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

        </section>
        <div class="movies-list">
            <div class="container">
                <i class="fa-solid fa-arrow-right" id="arrow-right"></i>
                <div class="set-of-movie">
                
                </div>
                <i class="fa-solid fa-arrow-left" id="arrow-left"></i>
        </div>
        </div>
    </main>
   <script src="./home.js">

   </script>
    
</body>

</html>
